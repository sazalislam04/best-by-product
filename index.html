<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best By Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container w-50 bg-warning p-5 mt-5 rounded">
      <div class="d-flex gap-4">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="product-input"
            placeholder="Product"
          />
          <label for="floatingInput">Product</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="quantity-input"
            placeholder="Quantity"
          />
          <label for="floatingPassword">Quantity</label>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button
          onclick="addToCartHandler()"
          class="btn btn-primary"
          type="button"
        >
          Add To Cart
        </button>
      </div>
    </section>

    <!-- toast -->
    <section id="toast"></section>
    <!-- toast -->

    <!-- products section -->
    <section id="all-products" class="row g-2 w-50 mx-auto mt-2">
      <!-- <div class="shadow-sm p-3 mb-2 bg-body rounded">
        <span class="fs-1">Laptop</span>
        Quantity:<small class="fw-bold">
            12
        </small>
    </div> -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
